<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Izhan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--light-color);
        }
        
        .thank-you-box {
            background-color: var(--white-color);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        
        .thank-you-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .home-btn {
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <i class="fas fa-check-circle thank-you-icon"></i>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <a href="index.html" class="btn primary-btn home-btn">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
